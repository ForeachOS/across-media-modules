#
# Defines custom types used by different tests.
#
types:
  #
  # Custom component types
  #
  component:
    teaser:
      name: Teaser
      attributes:
        type: fixed-container
      wcm:components:
        componentTemplate:
          componentType: container
          wcm:components:
            title:
              componentType: text-field
              content: Teaser title
              sortIndex: 1
            body:
              componentType: rich-text
              sortIndex: 2

  #
  # Custom article types: small article, big article
  #
  article:
    small-article:
      name: Small Article
    big-article:
      name: Big Article

  #
  # Custom publication types: fun facts, boring facts
  #
  publication:
    fun-facts:
      name: Fun Facts
      wcm:types:
        - typeSpecifier: "wcm:type:article:small-article"
          linkType: article
        - typeSpecifier: "wcm:type:article:big-article"
          linkType: article
    boring-facts:
      name: Boring Facts
      wcm:types:
        - typeSpecifier: "wcm:type:article:small-article"
          linkType: article
        - typeSpecifier: "wcm:type:article:big-article"
          linkType: article