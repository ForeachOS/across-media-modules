types:
  # Default component types
  component:
    container:
      name: Container
      description: Container of multiple ordered components.
      attributes:
        type: container
    text-field:
      name: Text field
      description: A single line of plain text.
      attributes:
        type: plain-text
        multiLine: false
    plain-text:
      name: Plain text
      description: Plain text component.
      attributes:
        type: plain-text
        rows: 1
    rich-text:
      name: Rich text
      description: Rich text component - supporting HTML markup and default assets if enabled by other modules.
      attributes:
        type: rich-text
        profile: rich-text
    html:
      name: HTML
      description: A snippet of HTML.
      attributes:
        type: markup
    image:
      name: Image
      description: Image asset or external image link.
      attributes:
        type: image
    custom-text:
      name: Custom
      description: blabla
      attributes:
        type: plain-text
        rows: 5
        profile: custom-profile

  # Default article types: blog and news
  article:
    blog:
      name: Blog
      attributes:
        parent: news
        bodyTemplate: body-template
      wcm:components:
        body-template:
          title: Article body template
          componentType: rich-text
    news:
      name: News

  # Default publication types: blog and news
  publication:
    blog:
      name: Blog
      attributes:
        parent: news

    news:
      name: News
      wcm:components:
        articleTemplate:
          title: Generic article template
          componentType: container
          wcm:components:
            body:
              title: Body
              componentType: rich-text
              body: |
                <h1>@@title@@</h1>
                <p></p>
              sortIndex: 0