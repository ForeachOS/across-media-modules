# database config
jdbc.driver=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:imageServer;sql.syntax_mss=true
jdbc.username=sa
jdbc.password=

# logging configuration
log.dir=/logs/imageserver
log.config=classpath:com/foreach/imageserver/core/config/logback.xml
log.config.extend=classpath:com/foreach/imageserver/core/config/development/logback.xml

# temporary file store
temp.path=/temp/imageserver-data/temp

# image store location
store.original.path=/temp/imageserver-data/originals
store.variant.path=/temp/imageserver-data/variants

# image transformers
transformer.java.enabled=true
transformer.java.priority=0
transformer.imagemagick.enabled=true
transformer.imagemagick.priority=0
transformer.imagemagick.path=c:/Program Files/ImageMagick-6.8.8-Q16
transformer.imagemagick.ghostscript=false

# OLD properties
path.siteRoot=http://localhost:8080/front
path.resources=http://localhost:8080/front/resources/static
log.properties=classpath:/config/log.properties

store.images.rootpath=/temp
