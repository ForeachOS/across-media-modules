# Access token
accessToken=azerty

# database config
jdbc.driver=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:imageServer;sql.syntax_ora=true
jdbc.username=sa
jdbc.password=

# image store
imagestore.folder=c:/temp/imageserver-store/
imagestore.permissions.folders=
imagestore.permissions.files=

# image repositories
imagerepository.web.enabled=true

# image transformers
transformer.concurrentTransformLimit=10

transformer.imagemagick.enabled=true
transformer.imagemagick.priority=3
transformer.imagemagick.path=c:/Program Files/GraphicsMagick-1.3.19-Q8
transformer.imagemagick.ghostscript=false
transformer.imagemagick.usegraphicsmagick=true

# image streaming
imagestreaming.caching.maxAgeInSeconds=31531465
